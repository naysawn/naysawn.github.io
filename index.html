---
layout: default
title: Naysawn's Blog
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      {% assign currentdate = post.date | date: "%Y" %}
      {% if currentdate != date %}
        <li class="year" id="y{{currentdate}}">{{ currentdate }}</li>
        {% assign date = currentdate %}
      {% endif %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <small> {{ post.date | date: "%B"}}</small>
        </li>
    {% endfor %}

  </ul>
</div>
